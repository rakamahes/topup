<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahes Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png"
    href="icon.png">

    <style>
        :root {
            --raiden-purple: #8b5cf6;
            --raiden-dark: #1e1b4b;
            --glass-bg: rgba(17, 24, 39, 0.85);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            background-image: url('https://cdn.discordapp.com/attachments/1382557288686030978/1470096097996181638/IMG_20260208_233650.jpg?ex=698a0d2e&is=6988bbae&hm=e684580f0dbec3b4cfb48c11eea6573ad998b8f2d4de19b0b0469d607aea6529&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Overlay Background */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.8), rgba(88, 28, 135, 0.6));
            z-index: -1;
        }

        /* Typography */
        .font-cinzel { font-family: 'Cinzel', serif; }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.2);
        }

        /* Animations */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--raiden-purple); }
            50% { box-shadow: 0 0 20px var(--raiden-purple), 0 0 10px #fff; }
        }

        .hover-glow:hover {
            animation: glow 1.5s infinite;
            border-color: #d8b4fe;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1b4b; }
        ::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 4px; }

        /* Selection States */
        .selected-item {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(76, 29, 149, 0.6));
            border-color: #c4b5fd;
            position: relative;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        
        .selected-item::after {
            content: '\f00c'; /* FontAwesome check icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: -10px; right: -10px;
            background: #8b5cf6;
            color: white;
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px;
            border: 2px solid white;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #ef4444;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center py-6 px-4">

    <div class="bg-overlay"></div>

    <!-- Container Utama -->
    <main class="w-full max-w-lg glass-card rounded-3xl p-6 relative overflow-hidden">
        
        <!-- Hiasan Listrik -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent shadow-[0_0_10px_#a855f7]"></div>

        <!-- Header -->
        <header class="text-center mb-8 relative z-10">
            <div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-purple-500 p-1 shadow-[0_0_20px_rgba(168,85,247,0.6)]">
                <img src="https://upload-os-bbs.hoyolab.com/upload/2022/09/20/148803475/1fea453339bfacd9685407b8ea28d48e_8163987363370130800.jpg?x-oss-process=image%2Fresize%2Cs_1000%2Fquality%2Cq_100%2Fauto-orient%2C0%2Finterlace%2C1%2Fformat%2Cwebp" alt="Logo" class="w-full h-full rounded-full object-cover">
            </div>
            <h1 class="text-3xl font-cinzel font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-300 drop-shadow-lg">
                Mahes Store
            </h1>
            <p class="text-purple-200 text-sm mt-1 tracking-wider">Top Up Aman & Terpercaya</p>
            <div class="inline-block mt-2 px-3 py-1 bg-purple-900/50 rounded-full border border-purple-500/30">
                <p class="text-xs text-purple-200 flex items-center gap-2">
                    <i class="fas fa-clock text-yellow-400"></i> Proses 1-10 Menit
                </p>
            </div>
        </header>

        <!-- Pilihan Game -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="switchGame('ff')" id="btn-ff" class="game-btn selected-item group relative overflow-hidden rounded-xl p-4 border border-purple-500/30 bg-slate-800/50 transition-all duration-300">
                <div class="flex flex-col items-center gap-2">

                        <img alt="ff" class="object-contain" src="https://upload.wikimedia.org/wikipedia/en/c/c5/Logo_of_Garena_Free_Fire.png" />
                    <span class="font-bold text-sm">Free Fire</span>
                </div>
            </button>
            <button onclick="switchGame('ml')" id="btn-ml" class="game-btn group relative overflow-hidden rounded-xl p-4 border border-purple-500/30 bg-slate-800/50 transition-all duration-300 hover:border-purple-400">
                <div class="flex flex-col items-center gap-2">

                        <img alt="ml" class="object-contain" src="https://upload.wikimedia.org/wikipedia/en/7/72/New_Mobile_Legends_Bang_Bang_2020_Logo.png" />
                    <span class="font-bold text-sm">Mobile Legends</span>
                </div>
            </button>
        </div>

        <!-- Form Input Data -->
        <section class="mb-8">
            <div class="flex items-center gap-2 mb-3">
                <span class="bg-purple-600 w-6 h-6 rounded flex items-center justify-center text-xs font-bold">1</span>
                <h3 class="font-semibold text-purple-100">Masukkan ID</h3>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <div class="col-span-2 relative">
                    <i class="fas fa-user absolute left-3 top-3.5 text-purple-400 text-sm"></i>
                    <input type="number" id="userId" placeholder="User ID" 
                        class="w-full bg-slate-900/80 border border-purple-500/30 rounded-lg py-3 pl-9 pr-4 text-sm text-white focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400 transition placeholder-slate-500">
                </div>
                <div class="col-span-1">
                    <input type="number" id="zoneId" placeholder="Zone ID" disabled
                        class="w-full bg-slate-800/50 border border-purple-500/30 rounded-lg py-3 px-3 text-sm text-gray-400 text-center focus:outline-none transition cursor-not-allowed">
                </div>
            </div>
            <p class="text-[10px] text-gray-400 mt-2 italic">*Pastikan ID Sudah Benar.</p>
        </section>

        <!-- Pilihan Nominal -->
        <section class="mb-8">
            <div class="flex items-center gap-2 mb-3">
                <span class="bg-purple-600 w-6 h-6 rounded flex items-center justify-center text-xs font-bold">2</span>
                <h3 class="font-semibold text-purple-100">Pilih Nominal</h3>
            </div>

            <div id="product-list" class="grid grid-cols-2 gap-3">
                <!-- Produk akan di-render oleh JS -->
            </div>
        </section>

        <!-- Metode Pembayaran -->
        <section class="mb-8">
            <div class="flex items-center gap-2 mb-3">
                <span class="bg-purple-600 w-6 h-6 rounded flex items-center justify-center text-xs font-bold">3</span>
                <h3 class="font-semibold text-purple-100">Metode Pembayaran</h3>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <!-- QRIS -->
                <div onclick="selectPayment('QRIS')" id="pay-QRIS" class="payment-item cursor-pointer bg-white rounded-lg p-3 border-2 border-transparent hover:border-purple-500 transition-all">
                    <div class="flex flex-col items-center justify-center h-full gap-1">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_QRIS.svg/1280px-Logo_QRIS.svg.png" alt="QRIS" class="h-5 brightness-200 object-contain">
                        <span class="text-gray-800 text-xs font-bold">QRIS</span>
                    </div>
                </div>
                <!-- DANA -->
                <div onclick="selectPayment('DANA')" id="pay-DANA" class="payment-item cursor-pointer bg-blue-500 rounded-lg p-3 border-2 border-transparent hover:border-purple-300 transition-all">
                    <div class="flex flex-col items-center justify-center h-full gap-1">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Logo_dana_blue.svg/1280px-Logo_dana_blue.svg.png" alt="DANA" class="h-5 brightness-200 object-contain">
                        <span class="text-white text-xs font-bold">DANA</span>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 bg-green-900/40 border border-green-500/30 p-3 rounded-lg flex items-center gap-3">
                <i class="fas fa-check-circle text-green-400 text-xl"></i>
                <div>
                    <p class="text-xs text-green-200">Harga Final</p>
                    <p class="text-[10px] text-gray-400">Tidak dikenakan biaya admin tambahan.</p>
                </div>
            </div>
        </section>

        <!-- Tombol Checkout -->
        <button onclick="processCheckout()" class="group w-full relative bg-gradient-to-r from-purple-600 to-indigo-700 rounded-xl py-4 overflow-hidden transition-all hover:scale-[1.02] hover:shadow-[0_0_20px_rgba(139,92,246,0.5)]">
            <div class="absolute inset-0 bg-white/20 group-hover:translate-x-full transition-transform duration-700 ease-in-out -skew-x-12"></div>
            <div class="relative flex items-center justify-center gap-2">
                <i class="fab fa-whatsapp text-2xl"></i>
                <div class="text-left">
                    <p class="text-[10px] text-purple-200 uppercase tracking-widest">Beli Sekarang</p>
                    <p class="font-bold text-lg leading-none">Chat Admin</p>
                </div>
            </div>
        </button>

        <footer class="mt-8 text-center text-xs text-gray-500">
            <p>&copy; 2026 Mahes Store.</p>
        </footer>
    </main>

    <!-- Toast Notification Element -->
    <div id="toast">Error Message Here</div>

    <script>
        // --- KONFIGURASI DATA ---
        const config = {
            adminNumber: "6289504809876", 
            games: {
                ff: {
                    name: "Free Fire",
                    color: "orange",
                        products: [
                            { id: 'ff50', name: "50 Diamonds", price: 8000 },
                            { id: 'ff70', name: "70 Diamonds", price: 10000 },
                            { id: 'ff100', name: "100 Diamonds", price: 14000 },
                            { id: 'ff140', name: "140 Diamonds", price: 19000 },
                            { id: 'ff150', name: "150 Diamonds", price: 20000 },
                            { id: 'ff210', name: "210 Diamonds", price: 28500 },
                            { id: 'ff300', name: "300 Diamonds", price: 39000 },
                            { id: 'ff355', name: "355 Diamonds", price: 46000 },
                            { id: 'ff405', name: "405 Diamonds", price: 52000 },
                            { id: 'ff425', name: "425 Diamonds", price: 55000 },
                            { id: 'ff475', name: "475 Diamonds", price: 62000 },
                            { id: 'ff500', name: "500 Diamonds", price: 65000 },
                            { id: 'ff545', name: "545 Diamonds", price: 73000 },
                            { id: 'ff565', name: "565 Diamonds", price: 75000 },
                            { id: 'ff635', name: "635 Diamonds", price: 83000 },
                            { id: 'ff720', name: "720 Diamonds", price: 92000 },
                            { id: 'ff790', name: "790 Diamonds", price: 96000 },
                            { id: 'ff930', name: "930 Diamonds", price: 118000 },
                            { id: 'ff1000', name: "1000 Diamonds", price: 125000 },
                            { id: 'ff1075', name: "1075 Diamonds", price: 135000 },
                            { id: 'ff1450', name: "1450 Diamonds", price: 183000 },
                            { id: 'ff2000', name: "2000 Diamonds", price: 262000 },

                            { id: 'ff-member-weekly', name: "Member Mingguan", price: 28000 },
                            { id: 'ff-member-monthly', name: "Member Bulanan", price: 85000 }, 
                        ]
                },
                ml: {
                    name: "Mobile Legends",
                    color: "blue",
                    requireZone: true,
                    products: [
                        { id: 'ml1', name: "85 Diamonds", price: 22500 },
                        { id: 'ml12', name: "112 Diamonds", price: 33000 },
                        { id: 'ml2', name: "172 Diamonds", price: 48000 },
                        { id: 'ml3', name: "257 Diamonds", price: 68000 },
                        { id: 'ml300', name: "300 Diamonds", price: 80000 },
                        { id: 'ml4', name: "Weekly Diamond Pass", price: 29500 },
                        { id: 'ml5', name: "Twilight Pass", price: 160000 },
                        { id: 'ml6', name: "429 Diamonds", price: 115000 },
                    ]
                }
            }
        };

        // --- STATE VARIABLES ---
        let activeGame = 'ff';
        let selectedProduct = null;
        let selectedPaymentMethod = null;

        // --- DOM ELEMENTS ---
        const productList = document.getElementById('product-list');
        const zoneInput = document.getElementById('zoneId');
        const toast = document.getElementById('toast');

        // --- FUNCTIONS ---

        // 1. Format Rupiah
        function formatRupiah(angka) {
            return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // 2. Render Produk
        function renderProducts() {
            productList.innerHTML = '';
            const products = config.games[activeGame].products;

            products.forEach(p => {
                const isSelected = selectedProduct && selectedProduct.id === p.id;
                const card = document.createElement('div');
                
                // Styling Card Produk
                card.className = `cursor-pointer rounded-xl p-3 border transition-all duration-200 flex flex-col items-center justify-center text-center gap-1 hover-glow
                    ${isSelected 
                        ? 'selected-item border-purple-400 bg-purple-900/40' 
                        : 'border-purple-500/20 bg-slate-800/60 hover:bg-slate-700'}`;
                
                card.onclick = () => selectProduct(p);

                card.innerHTML = `
                    <span class="font-bold text-white text-sm leading-tight">${p.name}</span>
                    <span class="text-purple-300 font-bold text-xs mt-1 bg-purple-900/50 px-2 py-0.5 rounded-md border border-purple-500/20">
                        ${formatRupiah(p.price)}
                    </span>
                `;
                productList.appendChild(card);
            });
        }

        // 3. Switch Game Logic
        function switchGame(gameKey) {
            activeGame = gameKey;
            selectedProduct = null; // Reset pilihan produk
            
            // Update UI Button Game
            document.querySelectorAll('.game-btn').forEach(btn => btn.classList.remove('selected-item'));
            document.getElementById(`btn-${gameKey}`).classList.add('selected-item');

            // Update Input Zone ID
            if (config.games[gameKey].requireZone) {
                zoneId.style.display = 'block'
                zoneInput.disabled = false;
                zoneInput.classList.remove('bg-slate-800/50', 'text-gray-400', 'cursor-not-allowed');
                zoneInput.classList.add('bg-slate-900/80', 'text-white');
                zoneInput.placeholder = "Zone ID";
            } else {
                zoneId.style.display = 'none';
                zoneInput.disabled = true;
                zoneInput.value = '';
                zoneInput.classList.add('bg-slate-800/50', 'text-gray-400', 'cursor-not-allowed');
                zoneInput.classList.remove('bg-slate-900/80', 'text-white');
            }

            renderProducts();
        }

        // 4. Select Product Logic
        function selectProduct(product) {
            selectedProduct = product;
            renderProducts();
        }

        // 5. Select Payment Logic
        function selectPayment(method) {
            selectedPaymentMethod = method;
            
            // Reset visual payment
            document.querySelectorAll('.payment-item').forEach(item => {
                item.classList.remove('ring-4', 'ring-purple-500', 'scale-105');
                item.classList.add('border-transparent');
            });

            // Set visual active
            const activeItem = document.getElementById(`pay-${method}`);
            activeItem.classList.remove('border-transparent');
            activeItem.classList.add('ring-4', 'ring-purple-500', 'scale-105');
        }

        // 6. Show Error Toast
        function showToast(message) {
            toast.textContent = message;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // 7. Checkout Process
        function processCheckout() {
            const userId = document.getElementById('userId').value;
            const zoneId = document.getElementById('zoneId').value;
            const gameConfig = config.games[activeGame];

            // Validasi
            if (!userId) return showToast("Harap isi User ID!");
            if (gameConfig.requireZone && !zoneId) return showToast("Harap isi Zone ID!");
            if (!selectedProduct) return showToast("Pilih produk dulu bosku!");
            if (!selectedPaymentMethod) return showToast("Metode pembayaran belum dipilih!");

            // Format Pesan WhatsApp
            let idDisplay = userId;
            if (gameConfig.requireZone) idDisplay += ` (${zoneId})`;

            const message = `
*Halo Admin Mahes Store!* ðŸ‘‹
Saya mau Top Up nih.

ðŸŽ® *Game:* ${gameConfig.name}
ðŸ’Ž *Item:* ${selectedProduct.name}
ðŸ†” *ID:* ${idDisplay}
ðŸ’³ *Bayar Via:* ${selectedPaymentMethod}
ðŸ’° *Total:* ${formatRupiah(selectedProduct.price)}

_Mohon diproses ya min!_
            `.trim();

            const waLink = `https://wa.me/${config.adminNumber}?text=${encodeURIComponent(message)}`;
            
            // Redirect
            window.open(waLink, '_blank');
        }

        // Initialize
        switchGame('ff'); // Set default game
    </script>
</body>
</html>
